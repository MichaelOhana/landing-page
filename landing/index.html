            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.3s ease;
        }

        .hero-nav.scrolled {

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

            justify-content: space-between;

            font-weight: 700;
            color: var(--primary-gold);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--gradient-gold);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .nav-links {
            display: none;
            align-items: center;
            gap: 2.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {

            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-gold);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-gold);
            transition: width 0.3s ease;

            content: '';

        .trust-item {
            display: flex;

        /* Section Styles */
        .section {
            padding: 6rem 0;

        }

        .section-light {

        }

    <!-- Performance & Functionality Scripts -->
    <script>
        // Enhanced loading and animation system
        (function () {
            // Show critical content immediately
            document.body.classList.add('loaded');

            // Navigation scroll effect
            const nav = document.getElementById('main-nav');
            let lastScrollY = window.scrollY;

            function handleNavScroll() {
                if (window.scrollY > 100) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }
                lastScrollY = window.scrollY;
            }

            window.addEventListener('scroll', handleNavScroll, { passive: true });

            // Intersection Observer for animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            function observeElements() {
                document.querySelectorAll('.fade-in').forEach(el => {
                    observer.observe(el);
                });
            }

            // Load section function with error handling
            async function loadSection(containerId, filePath) {
                try {
                    console.log(`Loading section: ${filePath}`);
                    const response = await fetch(filePath);
                    if (!response.ok) {
                        console.error(`Error fetching ${filePath}: ${response.status}`);
                        return;
                    }
                    const html = await response.text();
                    const container = document.getElementById(containerId);
                    if (container) {
                        container.innerHTML = html;
                        console.log(`Successfully loaded: ${filePath}`);

                        // Re-observe new elements for animations
                        setTimeout(observeElements, 100);
                    } else {
                        console.error(`Container not found: ${containerId}`);
                    }
                } catch (error) {
                    console.error(`Error loading section from ${filePath}:`, error);
                }
            }

            // Load all sections with improved performance
            async function loadAllSections() {
                // Load hero first
                await loadSection('hero-container', 'sections/hero.html');

                // Show non-critical content
                const nonCriticalContent = document.getElementById('non-critical-content');
                if (nonCriticalContent) {
                    nonCriticalContent.style.display = 'block';
                }

                // Load remaining sections in parallel for better performance
                const sectionPromises = [
                    loadSection('problem-solution-container', 'sections/problem-solution.html'),
                    loadSection('how-it-works-container', 'sections/how-it-works.html'),
                    loadSection('whats-inside-container', 'sections/whats-inside.html'),
                    loadSection('tangible-benefits-container', 'sections/tangible-benefits.html'),
                    loadSection('social-proof-container', 'sections/social-proof.html'),
                    loadSection('pricing-container', 'sections/pricing.html'),
                    loadSection('faq-container', 'sections/faq.html'),
                    loadSection('footer-container', 'sections/footer.html')
                ];

                await Promise.all(sectionPromises);

                // Initialize animations after all content is loaded
                setTimeout(observeElements, 300);
            }

            // Smooth scrolling for navigation links
            function setupSmoothScrolling() {
                document.addEventListener('click', (e) => {
                    if (e.target.matches('a[href^="#"]')) {
                        e.preventDefault();
                        const target = document.querySelector(e.target.getAttribute('href'));
                        if (target) {
                            const navHeight = nav.offsetHeight;
                            const targetPosition = target.offsetTop - navHeight - 20;

                            window.scrollTo({
                                top: targetPosition,
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            }

            // Initialize everything
            setupSmoothScrolling();
            loadAllSections();

            // Load main script with delay for better performance
            setTimeout(() => {
                const mainScript = document.createElement('script');
                mainScript.src = 'script.js';
                mainScript.async = true;
                document.head.appendChild(mainScript);
            }, 500);

            // Enhanced responsive handling
            function handleResize() {
                // Add any responsive logic needed
            }

            window.addEventListener('resize', handleResize, { passive: true });

        })();
    </script>
